<form class="p-inputgroup" (ngSubmit)="logInUser()">
  <span class="p-inputgroup-addon">
    <i class="pi pi-user"></i>
  </span>
  <input pInputText placeholder="Username" name="username" />
  <span class="p-inputgroup-addon">
    <i class="pi pi-user"></i>
  </span>
  <br />
  <input pInputText placeholder="Password" name="password" />
  <br />
  <p-button
    type="submit"
    label="Log-In"
    styleClass="p-button-raised p-button-secondary"
  ></p-button>
</form>
