<!--All toasts will pop up on main component-->
<p-toast></p-toast>
<nav>
  <!--navigation buttons and logo that is present throughout the entire app-->
  <p-button pRipple label="{{'home.homeLabel' | translate}}" styleClass="p-button-raised p-button-secondary" routerLink="home"
    class="navButton"><mat-icon>home</mat-icon></p-button>
  <p-button pRipple label="{{'home.reserveACabin' | translate}}" styleClass="p-button-raised p-button-secondary" class="navButton"
    routerLink="/cabins"><mat-icon>cabin</mat-icon></p-button>
    <div class="card flex justify-content-center">
    <p-overlayPanel #op>
      <img src="../assets/cabinAreaMap.png" alt="area-map" />
    </p-overlayPanel>
  <p-button (click)="op.toggle($event)" label="{{ 'home.cabinAreaMap' | translate }}" styleClass="p-button-raised p-button-secondary" class="navButton"><mat-icon>map</mat-icon></p-button>
  </div>
  <p-button class="navUser" icon="pi pi-user" styleClass="p-button-rounded p-button-info p-button-outlined"
    (click)="showDialog()"></p-button>
    <div style="margin-left: 300px;">
      <h4 style="margin-left: 300px;">{{ 'home.languageOption' | translate }}</h4>
      <select id="lang-options" (change)="selectLang($event)" [(ngModel)]="selectedLang" style="width: 300px; padding: 10px;">
        <option value="en" [selected]="lang=='en'">English</option>
        <option value="ar" [selected]="lang=='ar'">عربي</option>
      </select>
    </div>
</nav>
<div id="appTitle">
  <img id="appLogo" class="images title" src="../assets/logo.png" alt="Cabin Logo">
  <h1 class="title-header">{{ 'home.title' | translate}}</h1>
</div>

<!--Main components being shown-->
<router-outlet></router-outlet>


<!--Popup for log in-->
<p-dialog [(visible)]="this.logInService.visible" [style]="{ width: '50vw', height: '50vw'}">

  <app-log-in></app-log-in>

</p-dialog>
