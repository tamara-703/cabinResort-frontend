<div>
  <div class="card flex justify-content-center">
    <p-dropdown [options]="states" [(ngModel)]="selectedState" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a State" (click)="getByStateId()">
      <ng-template pTemplate="selectedItem">
        <div class="flex align-items-center gap-2" *ngIf="selectedState">
            <img src={{selectedState.flag}} style="width: 18px" [class]="'flag flag-' + selectedState.code.toLowerCase()"/>
          <div>{{selectedState.name}}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </div>
</div>



  <div *ngIf="visibleData" class="cabins-container">

    <div>
      <img src="https://hipcamp-res.cloudinary.com/f_auto,c_limit,w_1120,q_60/v1691019285/campground-photos/zsl3ih3pgxhqi0ady0ua.jpg" alt="cabinImg" width="300px">
    </div>

    <ul *ngFor="let item of cabinData" style="list-style-type: none;">
      <li><h1>{{item.cabin_name}}</h1></li>
      <li><p>sleeps - {{item.sleeps}} . capacity - {{item.capacity}}</p></li>
      <li><p>{{item.description}}</p></li>

      <li>{{item.price}}</li>
      <p-button label="reserve" styleClass="p-button-raised p-button-secondary" class="navButton" (click)="navigateToReservePage(item.id)"></p-button>
    </ul>
  </div>
